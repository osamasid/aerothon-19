<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Flight Details A330</h4>
                      
                  </div>
                  <div class="card-body">
                      <form #editForm="ngForm" (ngSubmit)="editFlight(editForm)">
                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="MSN" name = "msn" id = "msn" type="text" required ngModel>
                            </mat-form-field>
                          </div>
                        </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Harnesss Length" name= "harnessLen" id = "harnessLen" type="text" required ngModel>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Gross Weight" name = "grossWt" id = "grossWt" type="text" required ngModel>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Atmospheric Pressure" name = "atmPress" id = "atmPress" type="text" required ngModel>
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Room Temperature" name = "roomTemp" id = "roomTemp" type="text" required ngModel>
                              </mat-form-field>
                            </div>

                        </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Airport" name = "airport" id = "airport" type="text" required ngModel>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Fuel Capacity on Left Wing" name = "fuelCapLt" id = "fuelCapLt" type="text" required ngModel>
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Fuel Capacity on Left Wing" name = "fuelCapRt" id = "fuelCapRt" type="text" required ngModel> 
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Fuel Quantity on Left Wing" name = "fuelQtyLt" id = "fuelQtyLt" type="text" required ngModel>
                            </mat-form-field>
                          </div>
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Fuel Quantity on Left Wing" name = "fuelQtyRt" id = "fuelQtyRt" type="text" required ngModel>
                            </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Maximum Height to be reached" id = "maxHt" name = "maxHt" type="text" required ngModel>
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Flight No." id = "flightNo" name = "flightNo" type="text" required ngModel>
                          </mat-form-field>
                        </div>
                    </div>
                          
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
